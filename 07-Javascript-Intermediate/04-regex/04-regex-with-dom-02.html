<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Skilvul</title>
</head>

<body>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" />
  <label for="password">Password</label>
  <input type="password" id="password" name="password" />
  <button id="btn-submit" style="display: block; margin-top: 10px">
    submit
  </button>
  <script>
    /// EDIT DOWN HERE
    const regexPassword = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})")
    const regexEmail = new RegExp(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)
    const emailInput = document.getElementById("email")
    const passwordInput = document.getElementById("password")
    const submit = document.getElementById("btn-submit")

    submit.addEventListener("click", function (e) {

      e.preventDefault()

      let nilaiEmail = emailInput.value;
      let nilaiPassword = passwordInput.value;

      let result = regexEmail.test(nilaiEmail)
      if (result) {
        result = regexPassword.test(nilaiPassword)
        if (result) {
          alert("Welcome to The Jungle")
        }
        else {
          alert("tolong masukan password sesuai ketentuan")
        }
      }

      else {
        alert("tolong masukan email yang valid")
      }

    })

  </script>
</body>

</html>
